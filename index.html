<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes_Lichman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h2 id="createNewNote">Создать новую заметку :</h2>
        <button id="new" onclick="createNewNote()">New Note</button>

    </div>

    <div class="flex">
        <div class="list" id="list">


        </div>

        <div class="creating", id="newNote">
            <textarea id="title" placeholder='Название заметки'></textarea>
            <textarea id="text" style="overflow: auto"; placeholder='Текст заметки'></textarea>
            <button id="save" onclick="pushToLocalStorage(getAllData())">Сохранить</button>
            <p id="dateOfEditing"></p>
        </div>

    </div>


</body>
</html>
